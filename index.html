<!DOCTYPE html>
<html>
  <head>
    <title>Collage</title>
    <style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
      <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
$( "#drag1" ).draggable();
      $( "#drag2" ).draggable();
      $( "#drag3" ).draggable();
      $( "#drag4" ).draggable();
</script>
  </head>
  <body>
<div id="div1"></div>

<img id="drag1" src="goldstar.jpeg" width="50" height="50">
    <img id="drag2" src="goldstar.jpeg" width="50" height="50">
    <img id="drag3" src="goldstar.jpeg" width="50" height="50">
<img id="drag4" src="goldstar.jpeg" width="50" height="50">

    
  </body>
</html>
