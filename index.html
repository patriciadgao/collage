<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collage</title>
	<script src="jquery.ui.touch-punch.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
    .block {
      width: 50px;
      height: 50px;
    }
    
    .rectangle1 {
      width: 20px;
      height: 75px;
    }
    
    .rectangle2 {
      width: 75px;
      height: 20px;
    }

    .orange {
      background: #e9582b;
    }

    .purple {
      background: #ba3ef6;
	  }
	  
	  .grad1 {
		  background-image: linear-gradient(#e9582b, #ba3ef6);
	  }
	  
	  .grad2 {
		  background-image: linear-gradient(#ba3ef6, #e9582b);
	  }
    .graybox {
      width: 500px;
      height: 500px;
      background: #f5f5f5;
    }
	 
	.blackbox {
		width: 200px;
		height: 500px;
		background: black;
	  }
    
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .grad {
	  background-image: linear-gradient(to right, #e9582b , #ba3ef6);
    position: absolute; 
	  background-size: 200% 100%;
    animation: gradient 3s linear infinite;
    animation-direction: alternate;
}
@keyframes gradient {
    0% {background-position: 0%}
    100% {background-position: 100%}
}
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div id="container" class="box">
	<div class='blackbox'>
  <div id="draggable" class="d orange block"></div>
  <div id="draggable2" class="d purple block"></div>
  <div id="draggable3" class="d orange block"></div>
  <div id="draggable4" class="d purple block"></div>
  <div id="draggable5" class="d orange rectangle1"></div>
  <div id="draggable6" class="d purple rectangle1"></div>
  <div id="draggable7" class="d orange rectangle2"></div>
  <div id="draggable8" class="d purple rectangle2"></div>
  <div id="draggable9" class="d grad block"></div>
  <div id="draggable10" class="d grad block"></div>
	<div id="draggable11" class="d grad1 block"></div>
  <div id="draggable10" class="d grad block1"></div>
	<div id="draggable12" class="d grad2 block"></div>
  <div id="draggable10" class="d grad block2"></div>
	</div>
	<div class='graybox'>
	</div>
  </div>
<script>
$( ".d" ).draggable({containment: "container", stack: ".d"});
</script>
 
</body>
</html>
