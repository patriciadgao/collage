<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collage</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
    .block {
      width: 50px;
      height: 50px;
    }

    .orange {
      background: #e9582b;
    }

    .purple {
      background: #ba3ef6;
    }
    
    .container {
      width: 500px;
      height: 500px;
      background: #f5f5f5;
    }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<div id="container1" class="container">
  <div id="draggable" class="orange block"></div>
  <div id="draggable2" class="purple block"></div>
  <div id="draggable3" class="orange block"></div>
  <div id="draggable4" class="purple block"></div>
  </div>
<script>
$( "#draggable" ).draggable({containment: "parent"});
$( "#draggable2" ).draggable({containment: "parent"});
 $( "#draggable3" ).draggable({containment: "parent"});
 $( "#draggable4" ).draggable({containment: "parent"});
</script>
 
</body>
</html>
