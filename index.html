<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collage</title>
  <style>
    body {
      background-image:  linear-gradient(45deg, #e9582b , #ba3ef6);
    background-size: 200% 500%;
    animation: gradient 3s linear infinite;
    animation-direction: alternate;
    }
    
    .small {
      height: 50px;
      width: 50px;
    }

    .medium {
      height: 75px;
      width: 75px;
    }

    .large {
      height: 100px;
      width: 100px;
    }

    .circle {
      border-radius: 50%;
    }

    .redtriangle {
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent; 
      border-bottom: 50px solid #c92121;
    }

    .pinktriangle {
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent; 
      border-bottom: 100px solid #d34c8b;
    }

    .orangetriangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent; 
      border-bottom: 60px solid #e9582b;
    }

    .parallelogram {
      width: 100px;
      height: 50px;
      transform: skew(20deg);
      background: #555;
    }

    .orange {
      background: #e9582b;
    }

    .purple {
      background: #ba3ef6;
    }

    .red {
      background: #c92121;
    }

    .pink {
      background: #d34c8b;
    }
    
    .grad {
      background-image: linear-gradient(#e9582b, #ba3ef6);
    }
    
    .grad-pink {
      background-image: linear-gradient(#d04b98, #c92121);
    }
    
    .grad-move {
      background-image: linear-gradient(45deg, #e9582b , #ba3ef6);
      background-size: 200% 100%;
      animation: gradient 3s linear infinite;
      animation-direction: alternate;
    }

    .grad-move-pink {
      background-image: linear-gradient(45deg, #d04b98 , #e92121);
      background-size: 200% 100%;
      animation: gradient 3s linear infinite;
      animation-direction: alternate;
    }

    @keyframes gradient {
      0% {background-position: 0%}
      100% {background-position: 100%}
    }

    .whitebox {
      min-width: 500px;
      min-height: 500px;
      background: white;
    }

    .sidebar {
      background: #f5f5f5;
      min-width: 190px;
    }
    
    .left {
      min-height: 500px;
    }
    
    .right {
      min-height: 415px;
    }

    .box {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    .e {
      color: #ababab;
      background: #cccccc;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
      padding-top: 25px;
      min-height: 60px;
    }
    
    .f {
      padding: 10px;
      background-color: mediumorchid;
      font-family: Helvetica, Arial, sans-serif;
      text-align: center;
    }

    .active-drop {
      font-weight: bold;
      color: #808080;
      background: #dedede;
    }

    button {
      padding: 10px;
      border-radius: 5px;
      border-style: solid;
      border-color: white;
      border-width: thin;
      background-color: transparent;   
      text-decoration: none;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      margin: 10px;
    }
    
    button:hover {
      cursor: pointer;
      border-color: none;
    }
    
    .buttonholder {
      display: flex;
      text-align: center;
      justify-content: center;
    }
    
    .generatespot {
      position: relative;
    }
    
    .d {
      position: absolute;
      top: 25px;
      left: 25px;
    }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div id="container" class="box">
    <div class='sidebar left'>
      <div id='generatespot'></div>
    </div>
    <div class='whitebox'>
    </div>
    <div>
    <div class='sidebar right'>
            <div class='f' id='creator'>Add</div>
    </div>
    <div class='e'>Remove</div>
  </div>
  </div>
  <div class='buttonholder'>
    <button onclick='new CollageObject()'>Add a shape!</button>
    <button onclick='window.location.reload()'>Start over</button>
  </div>
  <script>
    $( ".e" ).droppable({accept: ".d", activeClass: "active-drop", drop: function(event, ui) {
      ui.draggable.remove();
    }});
    $( ".d" ).draggable({containment: ".box", stack: ".d"});
    CollageObject = function() {
      this.div = document.createElement( "div" );
      document.getElementById( 'generatespot' ).appendChild( this.div );
      let className = 'd';
      let colorClass = [
        'orange', 'purple', 'red', 'pink',
        'grad', 'grad-pink', 'grad-move', 'grad-move-pink'
      ];
      let sizeShapeClass = [
        'small circle', 'medium circle', 'large circle',
        'small', 'medium', 'large'
      ];
      className = className + ' ' + colorClass[Math.floor(Math.random()*colorClass.length)];
      className = className + ' ' + sizeShapeClass[Math.floor(Math.random()*sizeShapeClass.length)];
      this.div.className = className;
      $( ".d" ).draggable({containment: ".box", stack: ".d"});
    };
    $(function() {
      var creator = $('#creator');
      
      creator.on('mousedown', function(event) {
        var $this = $(this);
        let className = 'd';
      let colorClass = [
        'orange', 'purple', 'red', 'pink',
        'grad', 'grad-pink', 'grad-move', 'grad-move-pink'
      ];
      let sizeShapeClass = [
        'small circle', 'medium circle', 'large circle',
        'small', 'medium', 'large'
      ];
      className = className + ' ' + colorClass[Math.floor(Math.random()*colorClass.length)];
      className = className + ' ' + sizeShapeClass[Math.floor(Math.random()*sizeShapeClass.length)];
      var $item = $('<div>', {
        class: className,
        id: "item-" + ($('.d').length + 1)
      }).css({
        left: event.pageX - ($(this).width() / 2),
        top: event.pageY - ($(this).height() / 2),
        position: 'absolute'
      }).appendTo($this.parent());
        $item.trigger(event);
                $('.d').draggable({containment: '.box', stack: '.d'});
      });
    });
  </script>
</body>
</html>
