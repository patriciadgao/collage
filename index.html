<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Collage</title>
	<script src="jquery.ui.touch-punch.min.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
    .block {
      width: 50px;
      height: 50px;
    }
    
    .rectangle1 {
      width: 20px;
      height: 75px;
	    margin: 10px;
    }
    
    .rectangle2 {
      width: 75px;
      height: 20px;
	    margin: 10px;
    }

    .orange {
      background: #e9582b;
    }

    .purple {
      background: #ba3ef6;
	  }
	  
	  .grad1 {
		  background-image: linear-gradient(#e9582b, #ba3ef6);
	  }
	  
	  .grad2 {
		  background-image: linear-gradient(#ba3ef6, #e9582b);
	  }
    .graybox {
      width: 500px;
      height: 500px;
      background: #f5f5f5;
    }
	 
	.blackbox {
		width: 200px;
		height: 500px;
		background: #525252;
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
	  }
    
    .box {
      display: flex;
      align-items: center;
      justify-content: center;
	margin-top: 20px;
    }
    
    .grad {
	  background-image: linear-gradient(to right, #e9582b , #ba3ef6);
	  background-size: 200% 100%;
    animation: gradient 3s linear infinite;
    animation-direction: alternate;
}
@keyframes gradient {
    0% {background-position: 0%}
    100% {background-position: 100%}
}
	  
	  .bowl {
  background: tomato;
  width: 50px;
  height: 50px;
		  margin: 10px;
}
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
  <div id="container" class="box">
	<div class='blackbox'>
		<div class="bowl"></div>
	</div>
	<div class='graybox'>
	</div>
  </div>
<script>
	$( ".d" ).draggable({containment: ".box", stack: ".d"});
$(function() {
  var bowl = $(".bowl");

  bowl.droppable({
    accept: ".grad .block",
    greedy: true,
    drop: function(event, ui) {
      ui.draggable.detach();
    }
  });

  bowl.on('mousedown', function(event) {
    var $this = $(this);
    var $block = $('<div>', {
      class: "grad block",
      id: "block-" + ($(".grad .block").length + 1)
    }).css({
      left: event.pageX - 25,
      top: event.pageY - 25,
      position: "absolute"
    }).appendTo($this.parent()).draggable({
      containment: ".box"
    });
    $block.trigger(event);
  });
});
</script>
 
</body>
</html>
