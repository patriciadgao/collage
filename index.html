<!DOCTYPE html>
<html>
  <head>
    <title>Collage</title>
    <script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
  </head>
  <body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

<img id="drag1" src="goldstar.jpeg" draggable="true" ondragstart="drag(event)" width="50" height="50">
    <img id="drag2" src="goldstar.jpeg" draggable="true" ondragstart="drag(event)" width="50" height="50">
    <img id="drag3" src="goldstar.jpeg" draggable="true" ondragstart="drag(event)" width="50" height="50">
<img id="drag4" src="goldstar.jpeg" draggable="true" ondragstart="drag(event)" width="50" height="50">

    
  </body>
</html>
